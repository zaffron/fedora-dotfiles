# This is where you put your own keybinds. Be Mindful to check as well ~/.config/hypr/configs/Keybinds.conf to avoid conflict
# if you think I should replace the Pre-defined Keybinds in ~/.config/hypr/configs/Keybinds.conf , submit an issue or let me know in DC and present me a valid reason as to why, such as conflicting with global shortcuts, etc etc

# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

$mainMod = SUPER
$files = nautilus
$term = kitty
#$term = alacritty
#$term = wezterm
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# rofi App launcher
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, D, exec, pkill rofi || rofi -show drun --anchor center --location center -modi drun,filebrowser,run,window #Main Menu

bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $mainMod, M, exec, google-chrome-stable --args --profile-directory="Default" --disable-features=WaylandWpColorManagerV1
bind = $mainMode CTRL, M, exec, google-chrome-stable --args --profile-directory="Profile 1" --disable-features=WaylandWpColorManagerV1
#bind = $mainMod, M, exec, google-chrome-stable --args --profile-directory="Default"
#bind = $mainMode CTRL, M, exec, google-chrome-stable --args --profile-directory="Profile 1"


bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, T, exec, $files #file manager

bind = $mainMod CTRL, I, exec, $scriptsDir/Hypridle.sh toggle
bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# pyprland
bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod, Z, exec, pypr zoom # Toggle Desktop Zoom

# User Added Keybinds
bind = $mainMod, O, exec, obsidian --disable-gpu
bind = $mainMod, S, exec, flatpak run com.slack.Slack

# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset

# ===================================
#    vim like move focus for windows
# ===================================
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, l, movefocus, r

# ===================================
#    vim like remaps for windows
# ===================================
bind = ALT, R, submap, resize

submap = resize

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

